<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to image</title>
    <link
      rel="stylesheet"
      href="../Client/assets/boostraps/css/bootstrap.css"
    />
    <link rel="stylesheet" href="../Client/assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Trang chủ</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Giới thiệu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Liên hệ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container mt-5">
        <h1 class="text-center mb-4">Chuyển văn bản thành hình ảnh</h1>
        <div class="row align-items-center">
          <div class="col-lg-5">
            <div class="mb-3">
              <label for="input" class="form-label"
                >Hãy mơ ước, sau đó thêm vào thiết kế của bạn. Xem các từ và cụm
                từ của bạn biến thành hình ảnh đẹp với trình tạo hình ảnh AI tốt
                nhất có sẵn trong tầm tay bạn. Nổi bật với hình ảnh hoàn hảo cho
                dự án của bạn:</label
              >
              <div class="position-relative mt-3">
                <i
                  class="fa-solid fa-magnifying-glass search_icon position-absolute"
                ></i>

                <textarea
                  class="form-control"
                  id="input"
                  placeholder="Mô tả"
                  rows="5"
                  cols="50"
                ></textarea>
                <i
                  class="fa-solid fa-circle-xmark position-absolute remove_input d-none"
                ></i>
              </div>
            </div>
          </div>
          <div class="col-lg-2 text-center">
            <button id="btn" class="btn btn-primary mb-3">
              Tạo ảnh bằng AI
            </button>
          </div>
          <div class="col-lg-5">
            <img
              id="image"
              src="../Client/assets/img/default-featured-image.png.jpg"
              alt=""
              class="img-fluid mb-3"
              data-bs-toggle="modal"
              data-bs-target="#lightboxModal"
              style="cursor: pointer"
            />
          </div>
        </div>
      </div>
    </main>
   
    <!-- Modal cho lightbox -->
    <div
      class="modal fade"
      id="lightboxModal"
      tabindex="-1"
      aria-labelledby="lightboxLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <img
              id="lightboxImage"
              src="../Client/assets/img/default-featured-image.png.jpg"
              class="img-fluid"
              alt="Hình ảnh lớn"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="../Server/assets/script.js"></script>
    <script src="../Client/assets/boostraps/js/bootstrap.bundle.js"></script>
  </body>
</html>
